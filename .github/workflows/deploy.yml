name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:${{ github.sha }} .
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Deploy to Kubernetes
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
        kubectl set image deployment/todo-app todo-app=${{ secrets.DOCKERHUB_USERNAME }}/todo-app:latest --record
        kubectl rollout status deployment/todo-app